<!-- Header -->
<header class="header-section">
  <h1 class="hero-title">{{frameworkName}}</h1>
  <p class="hero-tagline">"MINIMIZE WHAT CAN BE <span class="text-accent">KNOWN</span>"</p>
  <p class="hero-description">{{description}}</p>
  <div class="header-buttons">
    <button class="header-button" id="author-button">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      Author
    </button>
    <a href="https://psysecure.com/odsf/" target="_blank" rel="noopener noreferrer" class="header-button">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      About
    </a>
    <button class="header-button" id="header-license-badge">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
      </svg>
      License
    </button>
  </div>
  <div class="version-container">
    <span class="hero-version">Version {{frameworkVersion}}</span>
  </div>
  <div class="mb-8"></div>
</header>
