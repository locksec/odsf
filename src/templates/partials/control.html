<div class="control">
  <div class="control-header">
    <span class="control-id">{{controlId}}</span>
    <span class="control-name">{{controlName}}</span>
  </div>
  <p class="control-description">{{controlDescription}}</p>
  <div class="implementation-details">
    <div class="implementation-header">
      <svg class="implementation-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      Implementation Guidance
    </div>
    <ul class="implementation-list">
      {{implementationGuidance}}
    </ul>
  </div>
</div>
