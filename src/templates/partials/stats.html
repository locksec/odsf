<!-- Stats -->
<div class="stats-section">
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <!-- Lucide scan-eye icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7V5a2 2 0 0 1 2-2h2"/>
          <path d="M17 3h2a2 2 0 0 1 2 2v2"/>
          <path d="M21 17v2a2 2 0 0 1-2 2h-2"/>
          <path d="M7 21H5a2 2 0 0 1-2-2v-2"/>
          <circle cx="12" cy="12" r="1"/>
          <path d="M18.944 12.33a1 1 0 0 0 0-.66 7.5 7.5 0 0 0-13.888 0 1 1 0 0 0 0 .66 7.5 7.5 0 0 0 13.888 0"/>
        </svg>
      </div>
      <div class="stat-number" data-count="{{focusAreaCount}}">0</div>
      <div class="stat-label">Focus Areas</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <!-- Lucide square-library icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2"/>
          <path d="M7 7v10"/>
          <path d="M11 7v10"/>
          <path d="m15 7 2 10"/>
        </svg>
      </div>
      <div class="stat-number" data-count="{{subcategoryCount}}">0</div>
      <div class="stat-label">Subcategories</div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <!-- Lucide shield-user icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
          <circle cx="12" cy="10" r="2"/>
          <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
        </svg>
      </div>
      <div class="stat-number" data-count="{{controlCount}}">0</div>
      <div class="stat-label">Total Controls</div>
    </div>
  </div>
</div>
